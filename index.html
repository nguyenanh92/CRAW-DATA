<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Craw Images From URL | Maximus</title>
</head>

<body>
    <div class="container">
        <div class="row ">

            <div class="col-lg-12" style="text-align: center; ">
                <div class="">
                    <img src="./css/Maximus_free-file.png" />

                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <b> Tool Craw Images From Url </b>
                    </div>
                    <div class="card-body">
                        <form method="get" action="">

                            <div class="form-group">
                                <label for="my-input">Nhập URL cần CRAW :</label>
                                <input id="my-input" class="form-control" type="text" name=""
                                    placeholder="https://www.instagram.com">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input id="class" class="custom-control-input" type="checkbox" name="" value="true">
                                    <label for="class" class="custom-control-label">Class</label>

                                </div>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input id="id" class="custom-control-input" type="checkbox" name="" value="true">
                                    <label for="id" class="custom-control-label">Id</label>
                                </div>


                            </div>
                            <button class="btn btn-primary">Craw Images</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <br>
    </div>

    <div class="container">
        <div class="">
            <div id="accordion">

                <!-- Group Card -->
                <div class="card">
                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#collapseOne">
                            <b> Group Images #1</b>
                        </a>
                        <div style="float: right;">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="groupchoose" class="custom-control-input" type="checkbox" name=""
                                    value="true">
                                <label for="groupchoose" class="custom-control-label">choose</label>

                            </div>
                        </div>
                    </div>
                    <div id="collapseOne" class="collapse show" data-parent="#accordion">

                        <div class="card-body">
                            <div class="row text-center text-lg-left">

                                <!-- List images -->
                                <div class="col-lg-2 col-md-3 col-3">
                                    <a href="#" class="d-block mb-4 h-100">
                                        <img class="img-fluid img-thumbnail"
                                            src="https://source.unsplash.com/pWkk7iiCoDM/400x300" alt="">
                                    </a>
                                </div>

                                <div class="col-lg-2 col-md-3 col-3">
                                    <a href="#" class="d-block mb-4 h-100">
                                        <img class="img-fluid img-thumbnail"
                                            src="https://source.unsplash.com/pWkk7iiCoDM/400x300" alt="">
                                    </a>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                            <b>Group Images #2</b>
                        </a>
                        <div style="float: right;">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="groupchoose2" class="custom-control-input" type="checkbox" name=""
                                    value="true">
                                <label for="groupchoose2" class="custom-control-label">choose</label>

                            </div>
                        </div>
                    </div>
                    <div id="collapseThree" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            Lorem ipsum..
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="text-align: center; ">

                <div class="card">
                    <div class="card-header">
                        <button class="btn btn-success">Get Data</button>

                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <textarea id="my-textarea" class="form-control" name="" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        Power by : Duong's -Maximus
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
